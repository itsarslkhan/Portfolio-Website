    <h1 id="step1"><u>Step 01</u></h1>
    <div id="form">
      <div class="form">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <form>
          <fieldset>
            <legend>Personal Information</legend>
            <label for="First Name">First Name:</label>
            <br />
            <input
              type="text"
              name="name"
              id="First Name"
              placeholder="First Name"
              maxlength="10"
              required
            />
            <br />
            <br />
            <label for="Last Name">Last Name:</label>
            <br />
            <input
              type="text"
              name="name"
              id="Last Name"
              placeholder="Last Name"
              maxlength="10"
              required
            />
            <br />
            <br />
            <label for="Address">Address:</label>
            <br />
            <input
              type="text"
              name="name"
              id="Address"
              placeholder="Address"
              maxlength="50"
              required
            />
            <br />
            <br />
            <label for="password">Password:</label>
            <br />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="password"
              maxlength="10"
              required
            />
            <br />
            <br />
            <a href="#step2" id="step02">Next</a>
          </fieldset>
        </form>
      </div>
    </div>
    <br />

    <h1 id="step2"><u>Step 02</u></h1>
    <div id="form2">
      <div class="form">
        <form>
          <fieldset>
            <legend>Personal Information</legend>
            Country:
            <select name="Country" id="Country">
              <option value="Select Your Country">Select Your Country</option>
              <option value="Pakistan">Pakistan</option>
              <option value="China">China</option>
              <option value="Afghanistan">Afghanistan</option>
              <option value="Iran">Iran</option>
              <option value="India">India</option>
            </select>
            <br />
            <br />
            <input type="radio" name="radio" id="male" checked />
            <label for="male">Male</label>
            <input type="radio" name="radio" id="female" />
            <label for="female">Female</label>
            <br />
            <br />
            Hobbies:
            <br />
            <input type="checkbox" id="coding" name="Coding" checked />
            <label for="coding">Coding</label>
            <input type="checkbox" id="cricket" name="Cricket" />
            <label for="cricket">Cricket</label>
            <input type="checkbox" id="gaming" name="Gaming" />
            <label for="gaming">Gaming</label>
            <br />
            <br />
            <br />
            <a href="#step1" class="left">Previews</a>
            <a href="#step3" class="right">Next</a>
          </fieldset>
        </form>
      </div>
    </div>

          <fieldset>
            <legend>Feedback</legend>
            Comment: <br />
