<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook_Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <input
        type="text"
        placeholder="Email or phone number"
        name="Email or phone number"
        class="input"
      />
      <br />
      <input
        type="password"
        name="user_password"
        placeholder="Password"
        class="input"
      />
      <br />
      <br />
      <button type="submit" class="button1">Log in</button>
      <br />
      <div class="line"></div>
      <br />
      <a href="" class="forget_password">Forgotten password?</a>
      <br />
      <button type="submit" class="button2">Create new account</button>
    </form>
    <div class="facebook_container">
      <img
        src="./Assets/Facebook-Logo.png"
        alt="Facebook_Image"
        width="400px"
      />
    </div>
    <p>
      Facebook helps you connect and share <br />
      with the people in your life.
    </p>
    <div class="link">
      <h3><a href="#">Create a page</a> for a celebrity, brand or business.</h3>
    </div>
  </body>
</html>
